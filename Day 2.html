<!DOCTYPE html>
<html>     
<head>
        <title>EldoHub Academy</title>
    </head>
    <body style="background-color: azure;">
        <h1 style="font-family:Colonna MT ;">LOG IN</h1>
        <p>We are happy to have you as part of our <br>
           family. Fill the fields below to update your info.
        </p>
        <form action="https://eldohub.co.ke/survey" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email"> <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass"><br><br>
            <label for="role">Choose an Option:</label>
            <select style="background-color: aqua;" id="role" name="role">
                <option value="1" >Administrator</option>
                <option value="2" >Instructor</option>
                <option value="3" >Student</option>
            </select><br><br>
            <input style="background-color: blueviolet;" type="submit" value="Submit survey">
    </form>
    </body>
